            <a  href="#contact" data-toggle="modal"class="navbar-btn btn btn-success pull-right">Contact Us</a>
        </div>
    </div>
    <!-- Modal -->
        <div class="modal fade" id="contact" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
    <!-- Modal Form Start -->
                <form class="form-horizontal">
                    
                    <div class="modal-header"><!-- HEADER -->
                        <h3>Contact Us</h3>
                    </div>
                    <div class="modal-body"><!-- BODY -->
                        <div class="form-group"><!-- Name -->
                            <label for="contact name" class="col-lg-2 controllabel">Name</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="contact-name" placeholder="Full Name">
                            </div>
                        </div>
                   
                        <div class="form-group"><!-- Email -->
                            <label for="contact email" class="col-lg-2 controllabel">Email</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="contact-Email" placeholder="Email">
                            </div>
                        </div>
                   
                        <div class="form-group"><!-- Message -->
                            <label for="contact msg" class="col-lg-2 controllabel">Message</label>
                            <div class="col-lg-10">
                             <textarea class="form-control" rows="8"></textarea>
                            </div>
                        </div>
                    </div>
                                
                    <div class="modal-footer"><!-- FOOTER -->
                        <a class="btn btn-success" type="submit">Submit</a>
                        <a class="btn btn-danger" data-dismiss="modal">
                            Close
                        </a>
                    </div>
                    </form>  
     <!-- Modal Form End -->    
                </div>
            </div>
        </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
